<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анастасия - Модные носочки</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #FF6B6B, #FFE66D, #4ECDC4);
            animation: gradient 10s ease infinite;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, 
                                     #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            box-shadow: 0 10px 20px rgba(255,75,43,0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            box-shadow: 0 10px 20px rgba(0,176,155,0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Декоративные элементы */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1.8rem; }
            .buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анастасия</h1>
        <div class="subtitle">и её вкусные носочки</div>
        <div class="subtitle">Покупай и заказывай!</div>
        
        <div class="buttons">
            <button class="btn btn-primary">Каталог</button>
            <button class="btn btn-secondary">Заказать</button>
        </div>
    </div>

    <script>
        // Добавляем летящие конфетти при клике
        document.addEventListener('click', function(e) {
            for(let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = e.pageX + 'px';
                confetti.style.top = e.pageY + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}deg, 100%, 50%)`;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 1 + Math.random() * 6;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                document.body.appendChild(confetti);
                
                requestAnimationFrame(function() {
                    confetti.style.transform = `translate(${dx * 100}px, ${dy * 100}px)`;
                    confetti.style.opacity = 0;
                    
                    setTimeout(() => confetti.remove(), 1000);
                });
            }
        });
    </script>
</body>
</html>
